<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/svg/favicon-rainbow.svg">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem-slider</title>
</head>
<body>
    <div class="slider-wrapper">

            
        <input type="radio" name="radio" id="radio1" class="radio1" checked>
        <input type="radio" name="radio" id="radio2" class="radio2">
        <input type="radio" name="radio" id="radio3" class="radio3">
        <input type="radio" name="radio" id="radio4" class="radio4">
    
        <div class="slides">
            <div class="slide checked"><img src="assets/img/1.jpg" alt="mem"><p>Joffrey Baratheon</p></div>
            <div class="slide"><img src="assets/img/2.jpg" alt="mem"><p>Arya Stark</p></div>
            <div class="slide"><img src="assets/img/3.jpg" alt="mem"><p>Jon Snow</p></div>
            <div class="slide"><img src="assets/img/4.jpg" alt="mem"><p>Night King</p></div>
        </div>   
        

        <div class="navigation">
            <label for="radio1" class="bar area bar1"></label>
            <label for="radio2" class="bar area bar2"></label>
            <label for="radio3" class="bar area bar3"></label>
            <label for="radio4" class="bar area bar4"></label>
        </div>


    </div>
</body>
</html>
